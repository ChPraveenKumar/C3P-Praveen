      <!-- All Form Controls -->
      <form id="ConfigMgmtForm" novalidate>
        <div class="panel col-md-12 col-lg-12 form-inline mt-3 lbl-normal cmp-normal">
          <h3 class="title second-title mt-5 ml-40">Device Details</h3>
          <div class="row mt-30">
            <!-- Vendor -->
            <div class="col-lg-4 form-group config-tempMgmt-Form">
              <label class=" col-lg-4 text-right ">Vendor :</label>
              <div class="col-lg-8">
                <div class="styled-select">
                  <select required [(ngModel)]="vendor" name="vendor" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                    (change)="getDeviceTypeOnVendor(vendor)">
                    <option [ngValue]=undefined>Select</option>
                    <option *ngFor="let vendor of vendorDropDown" [ngValue]="vendor.value">{{vendor.displayName}}</option>
                  </select>
                  <span class="caret-container"> <span class="caret"></span></span>
                </div>
              </div>
            </div>


            <!-- Device Type -->
            <div class="col-lg-4 form-group config-tempMgmt-Form">
              <label class=" col-lg-4 text-right ">Device Type:</label>
              <div class="col-lg-8">
                <div class="styled-select">
                  <select class="form-control" required [(ngModel)]="device" name="device" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                    (change)="getOSModelOnDeviceType(vendor, device)">
                    <option [ngValue]=undefined>Select</option>
                    <option *ngFor="let device of deviceDropDown" [ngValue]="device.value">{{device.displayName}}</option>
                  </select>
                  <span class="caret-container"> <span class="caret"></span></span>
                </div>
              </div>
            </div>

            <!-- Model -->
            <div class="col-lg-4 form-group config-tempMgmt-Form">
              <label class=" col-lg-4 text-right ">Model:</label>
              <div class="col-lg-8">
                <div class="styled-select">
                  <select class="form-control" required [(ngModel)]="model" name="model" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <option [ngValue]=undefined>Select</option>
                    <option *ngFor="let model of modelDropDown" [ngValue]="model.value">{{model}}</option>
                  </select>
                  <span class="caret-container"> <span class="caret"></span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-5" style="height: 238px">
            <!-- OS -->
            <div class="col-lg-4 form-group config-tempMgmt-Form">
              <label class=" col-lg-4 text-right ">OS:</label>
              <div class="col-lg-8">
                <div class="styled-select">
                  <select class="form-control" required [(ngModel)]="os" name="os" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" (change)="getIOSonOS(os,model)">
                    <option [ngValue]=undefined>Select</option>
                    <option *ngFor="let os of osDropDown" [ngValue]="os.value">{{os}}</option>
                  </select>
                  <span class="caret-container"> <span class="caret"></span></span>
                </div>
              </div>
            </div>

            <!-- iOS -->
            <div class="col-lg-4 form-group config-tempMgmt-Form">
              <label class=" col-lg-4 text-right ">OS:</label>
              <div class="col-lg-8">
                <div class="styled-select">
                  <select class="form-control" required [(ngModel)]="ios" name="ios" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" (change)="getDeviceTypeOSModel(os)">
                    <option [ngValue]=undefined>Select</option>
                    <option *ngFor="let os of iosDropDown" [ngValue]="ios.value">{{ios.displayName}}</option>
                  </select>
                  <span class="caret-container"> <span class="caret"></span></span>
                </div>
              </div>
            </div>

            <!-- Region -->
            <div class="col-lg-4 form-group config-tempMgmt-Form">
              <label class=" col-lg-4 text-right ">Region :</label>
              <div class="col-lg-8">
                <div class="styled-select">
                  <select class="form-control" required [(ngModel)]="region" name="region" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <option [ngValue]=undefined>Select</option>
                    <option *ngFor="let region of regionDropDown" [ngValue]="region.value">{{region.displayName}}</option>
                  </select>
                  <span class="caret-container"> <span class="caret"></span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="row col-md-12 col-lg-12 mt-50">
            <div class="pull-left ml-70">
              <label>All fields are Required</label>
            </div>
            <div class="pull-right">
              <button (click)="getConfigTemplates(vendor,device,model,os,ios,region)" class="btn btn-primary">Next</button>
            </div>
          </div>

        </div>
    <!-- </div> -->
  </form>

    <!--    loading   -->

    <div id="duplicateTemIdPopup" class="reportPopUp" style="left:5%;">
      <!-- Modal content -->
      <div class="popup-content confirm-popUp">
        <div class="col-lg-5 popup-content-header col-lg-offset-3">
          <span class="small_logo_icon"></span>
          <label class="report-header-style">
            <h4 class="fs-16">Error</h4>
          </label>
          <span class="report-close-icon" ng-click="closeReportPopUp('#duplicateTemIdPopup')"></span>
        </div>
        <div class="IntRountingOptContainer col-lg-5 col-lg-offset-3">
          <h5>{{alertErrorMessage}}</h5>
        </div>

        <div class="modal-footer col-lg-5 col-lg-offset-3">
          <button class="btn btn-default" ng-click="getDupeTempIdEvent('#duplicateTemIdPopup')">No</button>
          <button class="btn btn-primary" ng-click="closeReportPopUp('#duplicateTemIdPopup')">Yes</button>
        </div>
      </div>
