<div class="container main-pg">

	<div class="row">

		<!--    Page Header Section     -->
		<page-header></page-header>
		<div class="pg-bdy">
			<!-- Breadcrumb Section -->
			<ul class="breadcrumb">
				<li><a ui-sref="Home">C3P</a></li>
				<li class="breadcrumbLabel">Configuration</li>
				<li class="active" >IOS update</li>
			</ul>
			
			<!-- Breadcrumb Section -->
			<!-- Search Section -->
			<div class="panel form-inline border-top mt-5 lbl-normal cmp-normal">
			<!--    ios upgrade to region Information from ip or zip -->
			</br>
			<section>
				<div class="row col-md-12">
					<div class="col-lg-3 form-group">
						<label>IP Address :</label>
							<input type="text" class="form-control"
								ng-model="ipAddress">
					</div>
					<div class="col-lg-3 form-group">
						<label>Zipcode :</label>
							<input type="text" class="form-control"
								ng-model="zipcode" />
					</div>
				</div>
				<div class="col-lg-7 pull-left mt-15">
						<button type="submit" class="btn btn-primary ml-10 mr-41 pull-right"
							ng-click="searchIPAMRecord()">Search</button>
							
				</div>
				<div class="db-result-section col-md-12">
					<div class="table-responsive">
						<table  st-table="requestsList"  style="margin-bottom:0px" class="table table-striped table-hover hdr-table hdr-sort" st-safe-src="rowCollection">   
							<colgroup>
								<col width="10.2212389380531%" />
								<col width="11.17699115044248%" />
								<col width="10.17699115044248%" />
							</colgroup>
							
							<thead style="padding-right: 17px;">
								<tr>
									<th></th>
									<th id="router" class="sort-ascent" >Router</th>
									<th id="ip" class="sort-ascent" >IP</th>
								</tr>
							</thead>
						</table>
						<div style="max-height:271px;; overflow-y:auto">
							<table id="tbl_dashboard" st-table="requestsList" class="table table-striped table-hover mt-10" st-safe-src="rowCollection">
							<colgroup>
								<col width="10.2212389380531%" />
								<col width="11.17699115044248%" />
								<col width="10.17699115044248%" />
							</colgroup>
								<tbody>
									<tr ng-repeat="item in csr.CSR ">
											<td>
												<input ng-disabled="item.status==2" type="checkbox" ng-click="checkbox(item)">
											</td>
											<td ng-style="{'color': item.status==0  ? 'green' : item.status==1? 'orange' :'red' }">{{item.name}}</td>
											<td>{{item.ip}}</td>	
									</tr>
									
								</tbody>
							</table>
							<button ng-disabled="selarr == undefined ||selarr.length ==0" class="btn btn-primary ml-10 mr-41 pull-right" ng-click="upgradeOSversion()">Upgrade OS version</button>
						</div>
					</div></div>
					<!--    loading   -->
					<loading></loading>			
				<div class="row mt-10">
			</section>
		</div>
	</div>
</div>
		<!--    Page Footer Section  -->
		<footer class="text-center">&copy; Tech Mahindra - 2018</footer>
		<!--    Page Footer Section  -->

	
</div>
