      <ul class="breadcrumb">
        <li>
          <a routerLink="/home">C3P</a>
        </li>
        <li class="breadcrumbLabel">Admin</li>
        <li class="active">IP Management</li>
      </ul>

      <div class="db-search-section">
        <div class="row">
          <div class="row col-md-12">
            <div class="col-lg-6 mb-15">
              <h2 class="title second-title">IP Management</h2>
            </div>
          </div>
          <div class="row col-md-12">
            <div class="col-lg-3 form-group">
              <label>Customer :</label>
              <input type="text" class="form-control" name="ipamCustomerName" [(ngModel)]="ipamCustomerName">
            </div>
            <div class="col-lg-3 form-group">
              <label>Site ID :</label>
              <input type="text" class="form-control uppercase" name="ipamSite" [(ngModel)]="ipamSite" maxlength="12" />
            </div>
            <div class="col-lg-3 form-group">
              <label>Service :</label>
              <input type="text" class="form-control" name="ipamservice" [(ngModel)]="ipamservice" />
            </div>
            <div class="col-lg-3 form-group">
              <label>IP :</label>
              <input type="text" class="form-control" name="ipamip" [(ngModel)]="ipamip" />
            </div>
          </div>
          <div class="col-lg-7 pull-left mt-15">
            <button type="button" class="btn btn-primary ml-10 mr-41 pull-right" (click)="searchIPAMRecord(ipamCustomerName,ipamSite,ipamservice,ipamip)">Search</button>
            <button type="button" class="btn btn-primary pull-right" (click)="addNewIP()">New</button>
            <span style="color: red;font-size: 14px;margin-left: 8px;" *ngIf="errormessage">Record not found</span>
          </div>

            <button class="btn btn-primary pull-right" (click)="addNewIP()"> New </button>
          </div> -->
        </div>
      </div>

      <!-- Popups -->
      <!-- Add PopUP -->
      <div id="addPopUp" class="popup">
        <div id="addPopUpContainer" ngDraggable class="popUpContainer">
          <form id="newIpMgmt" name="newIpMgmtForm" novalidate>
            <!-- Modal content -->
            <div class="popup-content">
              <div id="addPopUpContainerHeader" class="col-lg-6 col-lg-offset-3 popup-content-header">
                <span class="small_logo_icon"></span>
                <label class="report-header-style">
                  <h4>IP Management</h4>
                </label>
                <span class="report-close-icon" (click)="closeAddPopUp('addPopUp')"></span>
              </div>
              <div class="addPopUpContainer col-lg-6 col-lg-offset-3">
                <div class="row mt-50">
                  <div class="col-lg-6 mb-15">
                    <label class="col-lg-4 text-right">Customer :</label>
                    <div class="col-lg-8">
                      <input required type="text" name="updateCustomer" class="form-control width100 addPopUpField" [(ngModel)]="updateCustomer"
                        maxlength="25" />
                    </div>
                  </div>
                  <div class="col-lg-6 mb-15">
                    <label class="col-lg-4 text-right">Site ID :</label>
                    <div class="col-lg-8">
                      <input type="text" required class="form-control upperCase width100 addPopUpField" name="updateSite" [(ngModel)]="updateSite"
                        maxlength="12">
                    </div>
                  </div>
                  <div class="col-lg-6   mb-15">
                    <label class="col-lg-4 text-right">Region :</label>
                    <div class="col-lg-8">
                      <div class="styled-select">
                        <select required class="addPopUpField" name="updateRegion" [(ngModel)]="updateRegion">
                          <option value="">Select</option>
                          <option value="US">US</option>
                          <option value="CANADA">CANADA</option>
                          <option value="EMEA">EMEA</option>
                          <option value="ROW">ROW</option>
                        </select>
                        <span class="caret-container">
                          <span class="caret"></span>
                        </span>
                      </div>

                      <!-- <div *ngIf="updateRegion.errors.required?applyReqClass():''"></div> -->
                    </div>
                  </div>
                  <div class="col-lg-6 mb-15">
                    <label class="col-lg-4 text-right">Service :</label>
                    <div class="col-lg-8">
                      <div class="styled-select">
                        <select required class="addPopUpField" name="updateService" [(ngModel)]="updateService">
                          <option value="">Select</option>
                          <option value="MIS">MIS</option>
                          <option value="AVPN">AVPN</option>
                        </select>
                        <span class="caret-container">
                          <span class="caret"></span>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 mb-15">
                    <label class="col-lg-4 text-right">IP :</label>
                    <div class="col-lg-8">
                      <input autocomplete="off" required maxlength="15" (keyup)="validateIP(updateIp)" placeholder='0.0.0.0' #uname="ngModel" type="text"
                        class="form-control width100 ipInput addPopUpField" name="updateIp" [(ngModel)]="updateIp" />
                    </div>

                  </div>
                  <div class="col-lg-6 mb-15">
                    <label class="col-lg-4 pr-2 text-right">Subnet mask :</label>
                    <div class="col-lg-8">
                      <input autocomplete="off" required id="newSubnetMaskIpMgmt" (keyup)="subnetMaskValidation($event)" type="text" class="form-control width100 addPopUpField"
                        name="updateMask" [(ngModel)]="updateMask">
                    </div>
                  </div>


                  <div class="col-lg-6 mb-15">
                    <label class="text-right col-lg-6 mt-15">All fields are required</label>
                  </div>
                  <div class="col-lg-6 mt-15">
                    <div class="pull-right">
                      <button class="btn btn-default" type="button" (click)="resetIpMgmtData()">Reset</button>
                      <button id="newIpSubmit" class="btn btn-primary mr-32" type="submit" (click)="addIpamData('newIpMgmt',updateCustomer,updateSite,updateRegion,updateService,updateIp,updateMask)">Submit</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- End of Add PopUp -->

      <!-- Edit PopUp -->
      <div id="editIPPopUp" class="popup">
        <div id="editIPPopUpContainer" ngDraggable class="popUpContainer">
          <form id="editIpMgmt" name="editIpMgmtForm" novalidate ng-class={submitted:submitted}>

            <div class="popup-content">
              <div id="editIPPopUpContainerHeader" class="col-lg-6 col-lg-offset-3 popup-content-header">
                <span class="small_logo_icon"></span>
                <label class="report-header-style">
                  <h4>IP Management</h4>
                </label>
                <span class="report-close-icon" (click)="closeAddPopUp('editIPPopUp')"></span>
              </div>
              <div class="addPopUpContainer col-lg-6 col-lg-offset-3" style="height: 200px;">
                <div class="row mt-15">
                  <div class="col-lg-6 mt-15">
                    <label class="col-lg-4 text-right ">Customer :</label>
                    <div class="col-lg-8">
                      <input type="text" class="disabled form-control width100 editip" name="editIPmgmtCustomer" [(ngModel)]="editIPmgmtCustomer"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 mt-15">
                    <label class="col-lg-4 text-right">Site ID :</label>
                    <div class="col-lg-8">
                      <input type="text" class="disabled form-control width100 editip" name="editIPmgmtSite" [(ngModel)]="editIPmgmtSite" />
                    </div>
                  </div>
                  <div class="col-lg-6 mt-15">
                    <label class="col-lg-4 text-right">Region :</label>
                    <div class="col-lg-8">
                      <input type="text" class="disabled form-control width100 editip" name="editIPmgmtRegion" [(ngModel)]="editIPmgmtRegion" />
                    </div>
                  </div>
                  <div class="col-lg-6 mt-15">
                    <label class="col-lg-4 text-right">Service :</label>
                    <div class="col-lg-8">
                      <input type="text" class="disabled form-control width100 editip" name="editIPmgmtService" [(ngModel)]="editIPmgmtService"
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 mt-15">
                    <label class="col-lg-4 text-right">IP Address :</label>
                    <div class="col-lg-8">
                      <input required type="text" (keyup)="validateIP(editIPmgmtIPadd)" class="form-control width100 editip ipInput" name="editIPmgmtIPadd"
                        [(ngModel)]="editIPmgmtIPadd" />
                    </div>
                  </div>
                  <div class="col-lg-6 mt-15">
                    <label class="col-lg-4 text-right pl-0">Subnet Mask :</label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control width100 editip" name="editIPmgmtMask" [(ngModel)]="editIPmgmtMask" id="editIPmgmtMask"
                        (keyup)="subnetMaskValidation($event)" />
                    </div>
                  </div>
                  <div class="col-lg-12 mt-15">
                    <div class="pull-right">
                      <button class="btn btn-primary" (click)="updateIpamData('editIpMgmt',editIPmgmtCustomer,editIPmgmtSite,editIPmgmtRegion,editIPmgmtService,editIPmgmtIPadd,editIPmgmtMask)">Save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- End of Edit PopUp -->

      <div *ngIf="showLoader" class="loader">
        loading
      </div>

      <!-- Table -->
      <div class="db-result-section">
        <div (scroll)="tableScroll()" class="pane-hScroll table-responsive">
          <table style="margin-bottom: 0px;" st-table="requestsList" class="table table-striped table-hover hdr-table hdr-sort" st-safe-src="rowCollection">
            <thead>
              <tr>
                <th style="width:7%" id="isIpUsed" class="sort-ascent" (click)="setOrder('isIpUsed')">Status</th>
                <th style="width:15%" id="site" class="sort-ascent" (click)="setOrder('site')">Site ID</th>
                <th style="width:9%" id="region" class="sort-ascent" (click)="setOrder('region')">Region</th>
                <th style="width:13%" id="ip" class="sort-ascent" (click)="setOrder('ip')">IP</th>
                <th style="width:13%" id="mask" class="sort-ascent" (click)="setOrder('mask')">Subnet Mask</th>
                <th style="width:7%" id="service" class="sort-ascent" (click)="setOrder('service')">Service</th>
                <th style="width:32%" id="customer" class="sort-ascent" (click)="setOrder('customer')">Customer Name</th>
                <th style="width:7%" id="" class="" sort-table="false">Edit</th>
              </tr>
            </thead>
          </table>
          <div class="pane-vScroll" id="loadTable">
            <table st-table="requestsList" class="table table-striped table-hover" st-safe-src="rowCollection">
              <tbody *ngFor="let req of requestsList | orderBy:sortKey:reverse">
                <tr>
                  <!-- <td *ngIf="req.isIpUsed" [popper]="popper1Content" [popperShowOnStart]="false" [popperTrigger]="'click'"
                  [popperPlacement]="'bottom'">
                  <span [ngClass]="{'ico-usedIp': req.isIpUsed}">
                    <span class="statustooltiptext">Used IP</span>
                  </span>
                </td>  -->
                  <td style="width:7%" *ngIf="req.isIpUsed" [popper]="popper1Content" [popperShowOnStart]="false" [popperTrigger]="'hover'"
                    [popperPlacement]="'top'">
                    <span [ngClass]="{'ico-usedIp': req.isIpUsed}">
                      <popper-content class="popoverStyle" #popper1Content>
                        <span class="statustooltiptext">Used IP</span>
                      </popper-content>

                    </span>
                  </td>
                  <td style="width:7%" *ngIf="!req.isIpUsed" [popper]="popper1Content" [popperShowOnStart]="false" [popperTrigger]="'hover'"
                    [popperPlacement]="'top'">
                    <span [ngClass]="{'ico-unusedIp': !req.isIpUsed}">
                      <popper-content class="popoverStyle" #popper1Content>
                        <span class="statustooltiptext">Unused IP</span>
                      </popper-content>

                    </span>
                  </td>
 

                  <!-- <td class="statustooltip" ng-class="{'ico-usedIp': req.isIpUsed}">{{req.status}}</td> -->
                  <td style="text-align: left; width:15%" class="text_bold" title="{{req.site}}">{{req.site}}</td>
                  <td style="text-align: left; width:9%" class="text_bold" title="{{req.region}}">{{req.region}}</td>
                  <td style="text-align: left; width:13%" class="text_bold" title="{{req.ip}}">{{req.ip}}</td>
                  <td style="text-align: left; width:13%" class="text_bold" title="{{req.mask}}">{{req.mask}}</td>
                  <td style="text-align: left; width:7%" class="text_bold" title="{{req.service}}">{{req.service}}</td>
                  <td style="text-align: left; width:32%" class="text_bold" title="{{req.customer}}">{{req.customer}}</td>
                  <td style="text-align: center;width: 5%;" title="Edit">
                    <a (click)="editIPMgmtData(req.status,req.site,req.region,req.ip,req.mask,req.service,req.customer)" class="ico-edit"></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <h3 style="text-align: center;" [hidden]="!errorFlag">Record Not Available</h3>
        </div>
      </div>
    </div>
    <!--    Page Footer Section  -->
    <footer class="text-center">&copy; Tech Mahindra - 2018</footer>
    <!--    Page Footer Section  -->
  </div>
</div>
