<div class="container main-pg">
  <div class="row">

    <!--    Page Header Section     -->
    <app-header></app-header>
    <div class="pg-bdy">
      <!-- Breadcrumb Section -->
      <ul class="breadcrumb">
        <li>
          <a ui-sref="Home">C3P</a>
        </li>
        <li class="breadcrumbLabel">Admin</li>
        <li class="active">Field Engineering Management</li>
      </ul>
      <div class="pg-bdy selectConfWrapper panel form-inline border-top ">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h3 class="title second-title ml-15 mt-5">Request Id : {{display_request_id}}-V{{Version}}</h3>
        </div>
        <div class="mt-10 row-padding col-lg-12">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <!-- <div ng-repeat="configurationData in getConfigurationAdminData track by $index">{{configurationData.command_value}}</div> -->

            <ul class="col-lg-12 col-md-12 col-sm-12 col-xs-12 add-config-final mt-5">
              <li *ngFor="let configurationData of feDashboardList" style="list-style: none">
                {{configurationData.command_value}}
              </li>
            </ul>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-15">
              <button style="margin-right: -15px;margin-left: 20px;" class="btn btn-primary pull-right" (click)="Download()">Download</button>

              <button style="margin-right: -15px;margin-left: 5px;" class="btn btn-primary pull-right" [ngClass]="{'disabled-modify': isEditable == 'false'}"
              (click)="clickHoldButton()">Hold</button>
            <button class="btn btn-primary pull-right" [ngClass]="{'disabled-modify': isEditable == 'false'}" (click)="clickProceedButton()">Proceed</button>


              <!--  <button style="margin-right: -15px;margin-left: 5px;" class="btn btn-primary pull-right" ng-class="{'disabled-modify': isEditable == 'false'}"
                (click)="clickHoldButton(display_request_id, Version, status, comment)">Hold</button>
              <button class="btn btn-primary pull-right" ng-class="{'disabled-modify': isEditable == 'false'}" (click)="clickProceedButton(display_request_id, Version, status, comment)">Proceed</button>  -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--    Page Footer Section  -->
  <footer class="text-center">&copy; Tech Mahindra - 2018</footer>
  <!--    Page Footer Section  -->
</div>
